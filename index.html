<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <meta name="author" content="Labyrinth AI">
    <title>Labyrinth AI</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, "Lucida Grande", sans-serif;
            font-size: 17px;
            font-kerning: auto;
        }
        
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        li {
            display: block;
            padding-bottom: 10px;
        }
        
        img {
            padding-top: 20px;
            border-radius: 2px;
        }
        
        .column {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }
        
        h1 {
            font-size: 36px;
            font-weight: 500;
        }
        
        h2 {
            font-weight: 500;
            font-size: 24px;
        }
        
        a {
            color: rgb(33, 150, 243);
        }
        
        a:visited {
            color: rgb(33, 150, 243);
        }
        
        iframe {
            padding-top: 15px;
        }
        
        .centered-image {}
    </style>
</head>

<body>
    <div class="column">
        <div class="centered-image">
            <img src="images/labyrinth-ai-logo-cropped.png" alt="Labyrinth AI Logo" , width="190px">
        </div>
        <h1>Labyrinth AI</h1>
        <p>
            Building virtual worlds where humans and AI interact.
        </p>
        <ul>
            <li>
                <a href="https://github.com/hayden-donnelly/dream-field-demo">
                    <h2>Dream Field Demo</h2>
                </a>
                Demo of our upcoming virtual reality experience where you can speak and interact with AI.
                <iframe width="560" height="315" src="https://www.youtube.com/embed/Ozn3RVhMrf0" title="Dream Field Demo" frameborder="0" allowfullscreen; modestbranding; controls="0"></iframe>
            </li>
            <li>
                <a href="https://github.com/hayden-donnelly/ntg-unity">
                    <h2>Neural Terrain Generation</h2>
                </a>
                Diffusion based 3D terrain generation.
                <iframe width="560" height="315" src="https://www.youtube.com/embed/MZakPuXyquk" title="Neural Terrain Generation Trailer" frameborder="0" allowfullscreen; modestbranding; controls="0"></iframe>
            </li>
        </ul>
    </div>
</body>
