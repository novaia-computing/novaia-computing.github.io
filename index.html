<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <meta name="author" content="Labyrinth AI">
    <title>Labyrinth AI</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, "Lucida Grande", sans-serif;
            font-size: 17px;
            font-kerning: auto;
            margin: 0;
            background-color: #000000;
            overflow-x: hidden;
        }
        
        .header {
            position: fixed;
            z-index: 10;
            height: 50px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            transition: background-color 0.15s ease-in-out;
            padding-top: 10px;
            padding-bottom: 10px;
        }
        
        .labyrinth-logo {
            height: 75px;
            cursor: pointer;
        }
        
        .left-section {
            width: 180px;
            display: grid;
            grid-template-columns: 75px 1fr;
            align-content: center;
        }
        
        .right-section {
            width: 300px;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-content: center;
            align-items: center;
            color: #ffffff;
            font-size: 17px;
            font-weight: 500;
        }
        
        .hamburger-container {
            display: none;
            padding-right: 15px;
            align-items: right;
        }
        
        .hamburger-menu {
            display: block;
            height: 37px;
            cursor: pointer;
        }
        
        @media only screen and (max-width: 550px) {
            .right-section {
                display: none;
            }
            .hamburger-container {
                display: flex;
            }
        }
        
        .hero {
            width: 100%;
            min-width: 1000px;
            min-height: 500px;
            align-content: center;
            overflow: hidden;
        }
        
        .hero-video {
            filter: brightness(0.5);
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 50px;
            font-weight: 700;
            text-align: center;
        }
        
        .about {
            padding-left: 10px;
            color: white;
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="left-section">
            <img src="images/labyrinth-web-logo.png" class="labyrinth-logo">
        </div>
        <div class="right-section">
            <p>Products</p>
            <p>Contact</p>
        </div>
        <div class="hamburger-container">
            <img src="images/hamburger-menu.svg" class="hamburger-menu">
        </div>
    </div>
    <div class="hero">
        <video playsinline autoplay muted loop class="hero-video">
            <source src="https://res.cloudinary.com/dlblfkz6e/video/upload/v1693449816/labyrinth-b-roll_vla65y.mp4" type="video/mp4">
        </video>
        <h1 class="hero-text">Generative AI for 3D workflows</h1>
    </div>
    <div class="about">
        <p>
            The website is currently under construction. Please check back later.
        </p>
    </div>

    <script>
        window.onscroll = function() {
            myFunction()
        };

        function myFunction() {
            if (document.body.scrollTop > 10 || document.documentElement.scrollTop > 10) {
                document.querySelector('.header').style.backgroundColor = "black";
            } else {
                document.querySelector('.header').style.backgroundColor = "transparent";
            }
        }
    </script>
</body>
